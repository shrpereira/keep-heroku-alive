#################################################
# DATASOURCE
#################################################
# Database connection parameters
spring.datasource.url=jdbc:postgresql://localhost:5432/keep_heroku_alive
spring.datasource.username=keepherokualive
spring.datasource.password=keepherokualive
# Validation on the datasource state. Useful in production environment
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
#################################################
# JPA
#################################################
# Shows generated SQL code
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
# This activates some improvements in generated sql code by hibernate
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# Database Driver definition
spring.datasource.driverClassName=org.postgresql.Driver
# PostgreSQL database Hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect